task: pubmedqa_mc_pro_level1
dataset_path: jimim/pubmedqa_mc_pro
output_type: generate_until
test_split: level1
doc_to_text: "Abstract: {{contexts.strip()}}\nQuestion: {{question.strip()}}\nA. {{A}}\nB. {{B}}\nC. {{C}}\nD. {{D}}\nAnswerï¼š"
doc_to_target: "{{['A', 'B', 'C', 'D'][answer-1]}}"
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    regexes_to_ignore:
          - " "
generation_kwargs:
  until:
    - "Q:"
    - "\n\n"
    - "</s>"
    - "."
  do_sample: false
  temperature: 0.0
  max_gen_toks: 3
filter_list:
  - name: "get-answer"
    filter:
      - function: "regex"
        regex_pattern: "(A|B|C|D)"
      - function: "take_first"
metadata:
  version: 1.0
